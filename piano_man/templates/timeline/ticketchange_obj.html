<tr>
    <td class="icon">
        {% if item.closes_ticket %}
            <img src="{{ MEDIA_URL }}media/img/bug_delete.png" />
        {% else %}
            <img src="{{ MEDIA_URL }}media/img/bug_edit.png" />
        {% endif %}
    </td>
    <td>
        {{ item.canonical_date.time|time:"H:i" }}
    </td>
    <td>
        <a href="{{ item.get_absolute_url }}">
            Ticket {{ item.ticket.id }} changed -- {{ item.ticket.title }}
        </a>
    </td>
</tr>
