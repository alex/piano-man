{% extends "base.html" %}

{% block title %}Timeline for {{ repo.name }}{% endblock %}

{% block content %}
    <ul>
        {% for item in items %}
            <li>
                {% firstof item.ticket.pk item.pk item.commit_id %} - {% firstof item.at item.created_at item.time %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
