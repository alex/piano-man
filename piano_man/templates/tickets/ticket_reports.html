{% extends "base.html" %}

{% block title %}Ticket Reports for {{ repo.name }}{% endblock %}

{% block page_title %}Ticket Reports{% endblock %}

{% block content %}
    <table>
        {% for report in reports %}
            <tr>
                <td>
                    <a href="{{ report.get_absolute_url }}">
                        ({{ forloop.counter }}) {{ report.name }}
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
