{% extends "base.html" %}

{% load highlight %}

{% block title %}
    {{ path }} in {{ repo.name }}
{% endblock %}

{% block extra_head %}
    <style type="text/css">
        {% highlight_css %}
    </style>
{% endblock %}

{% block page_title %}
    Contents of {{ path }}
{% endblock %}

{% block content %}
    {{ file|highlight:path }}
{% endblock %}
